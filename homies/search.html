<input type="text" onekeyup="check(event)">

<div>
    <h1>one</h1>
    <h1>two</h1>
    <h1>three</h1>
    <h1>four</h1>
    <h1>five</h1>
</div>


<script>


    var enteredText = ""
    var constainer = document.querySelector("div")
    var elements = container.querySelectorAll("h1")
    console.log(elements)

    function check(events) {
        enteredText = event.target.value.toUpperCase()
        for (var i = 0; i < elements.length; i++) {
            if (elements[i].textContent.toUpperCase().indexOf(enteredText) < 0) {
                elements[i].style.display = "none"
            }
            else{
                elements[i].style.display="block"
            }
        }
    }
</script>
